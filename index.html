<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blowfish Encryption Tool</title>
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.18);
      --accent: #66f0d8;
      --accent-2: #7ae3ff;
      --text: rgba(255,255,255,0.95);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, Roboto, Arial, sans-serif;
      background:#000;
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      -webkit-font-smoothing:antialiased;
    }

    .bg{
      position:fixed;inset:0;background:url('background.jpg') center/cover no-repeat;
      z-index:-3;filter:brightness(0.45) saturate(0.9);
      transition:transform 0.6s ease;
    }

    .overlay{
      position:fixed;inset:0;z-index:-2;pointer-events:none;
      background:linear-gradient(120deg, rgba(10,30,25,0.35), rgba(2,6,12,0.55));
    }

    .card{
      width:400px;padding:24px;border-radius:18px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      box-shadow:0 8px 30px rgba(2,6,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(12px) saturate(130%);
      -webkit-backdrop-filter: blur(12px) saturate(130%);
      transition:transform 350ms, box-shadow 350ms, backdrop-filter 350ms;
    }

    h2{text-align:center;font-size:22px;font-weight:600;margin-bottom:18px}

    label{display:block;margin-top:12px;font-weight:500;font-size:14px}

    input, textarea{
      width:100%;padding:10px;border-radius:12px;border:1px solid var(--glass-border);
      background:rgba(255,255,255,0.04);color:var(--text);
      margin-top:6px;font-size:14px;
      backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px);
      transition:all 0.25s;
    }

    input:hover, textarea:hover, input:focus, textarea:focus{
      border-color:var(--accent);outline:none;
      box-shadow:0 0 12px rgba(102,240,216,0.25);
    }

    textarea{resize:none}

    .buttons{display:flex;gap:10px;justify-content:space-between;margin:16px 0}

    button{
      flex:1;padding:10px;border:none;border-radius:12px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#002;font-weight:600;cursor:pointer;transition:0.25s;
    }
    button:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,0.3)}
    button:active{transform:translateY(1px)}

    .note{
      margin-top:10px;font-size:12px;color:rgba(255,255,255,0.7);
      text-align:center;font-style:italic;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <div class="card">
    <h2>Blowfish Encryption Tool</h2>

    <label>Secret Key:</label>
    <input type="password" id="key" placeholder="Enter secret key">

    <label>Input (Text for Encrypt / Hex for Decrypt):</label>
    <textarea id="inputText" rows="4">Hello World</textarea>

    <div class="buttons">
      <button onclick="encryptText()">Encrypt</button>
      <button onclick="decryptText()">Decrypt</button>
    </div>

    <label>Result:</label>
    <textarea id="result" rows="4" readonly></textarea>

    <div class="buttons">
      <button onclick="copyResult()">Copy Result</button>
      <button onclick="useResultAsInput()">Use Result as Input</button>
    </div>

  </div>

  <!-- Blowfish library -->
  <script src="https://cdn.jsdelivr.net/npm/egoroof-blowfish/dist/blowfish.min.js"></script>
  <script>
    // Save key memory using localStorage (maps inputHash -> key)
    function saveKeyMemory(input, key){
      const map = JSON.parse(localStorage.getItem("keyMemory") || "{}");
      map[hashInput(input)] = key;
      localStorage.setItem("keyMemory", JSON.stringify(map));
    }

    function getKeyMemory(input){
      const map = JSON.parse(localStorage.getItem("keyMemory") || "{}");
      return map[hashInput(input)];
    }

    // Simple hash (demo purpose)
    function hashInput(str){
      let hash=0;
      for(let i=0;i<str.length;i++){hash=(hash<<5)-hash+str.charCodeAt(i);hash|=0;}
      return hash.toString();
    }

    // Encrypt text -> hex
    function encryptText(){
      try{
        let key = document.getElementById("key").value;
        const plaintext = document.getElementById("inputText").value;

        if(!key || !plaintext){
          document.getElementById("result").value = "⚠️ Key and Text required";
          return;
        }

        const bf = new Blowfish(key, Blowfish.MODE.ECB, Blowfish.PADDING.PKCS5);
        const encrypted = bf.encode(plaintext);
        const hex = Array.from(encrypted).map(b=>b.toString(16).padStart(2,"0")).join("");

        document.getElementById("result").value = hex;

        saveKeyMemory(plaintext, key); // store key memory
      }catch(e){
        document.getElementById("result").value = "Error: "+e.message;
      }
    }

    // Decrypt hex -> text
    function decryptText(){
      try{
        let key = document.getElementById("key").value;
        const hexInput = document.getElementById("inputText").value.trim();

        if(!key){
          // try key memory
          key = getKeyMemory(hexInput) || "";
        }
        if(!key || !hexInput){
          document.getElementById("result").value = "⚠️ Key and Hex input required";
          return;
        }

        const bf = new Blowfish(key, Blowfish.MODE.ECB, Blowfish.PADDING.PKCS5);
        const bytes = new Uint8Array(hexInput.match(/.{1,2}/g).map(b=>parseInt(b,16)));
        const decrypted = bf.decode(bytes, Blowfish.TYPE.STRING);

        document.getElementById("result").value = decrypted;
      }catch(e){
        document.getElementById("result").value = "Error: "+e.message;
      }
    }

    // Copy result to clipboard
    function copyResult(){
      const result = document.getElementById("result").value;
      if(result){
        navigator.clipboard.writeText(result);
        alert("Result copied!");
      }
    }

    // Use result as input
    function useResultAsInput(){
      const result = document.getElementById("result").value;
      if(result){
        document.getElementById("inputText").value = result;
      }
    }
  </script>
</body>
</html>
